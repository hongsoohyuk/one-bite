spring.application.name=one-bite-server

# H2 in-memory DB (개발용, PostgreSQL 전환 전까지 사용)
spring.datasource.url=jdbc:h2:mem:onebite
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# JWT
jwt.secret=one-bite-dev-secret-key-must-be-at-least-32-bytes!!
jwt.expiration=86400000

# Kakao OAuth (https://developers.kakao.com 에서 발급)
kakao.client-id=your-kakao-client-id
kakao.redirect-uri=http://localhost:8080/api/auth/kakao/callback

# Naver OAuth (https://developers.naver.com 에서 발급)
naver.client-id=your-naver-client-id
naver.client-secret=your-naver-client-secret

# Google OAuth (https://console.cloud.google.com 에서 발급)
google.client-id=your-google-client-id
google.client-secret=your-google-client-secret
google.redirect-uri=http://localhost:8080/api/auth/google/callback

# Apple Sign In (https://developer.apple.com 에서 발급)
apple.client-id=your-apple-client-id
