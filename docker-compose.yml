services:
  db:
    image: postgis/postgis:16-3.4
    container_name: onebite-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: onebite
      POSTGRES_USER: onebite
      POSTGRES_PASSWORD: onebite-dev-pass
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onebite"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: onebite-server
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: onebite
      DB_USERNAME: onebite
      DB_PASSWORD: onebite-dev-pass
      JWT_SECRET: one-bite-dev-secret-key-must-be-at-least-32-bytes!!
      JWT_EXPIRATION: 86400000
      KAKAO_CLIENT_ID: your-kakao-client-id
      KAKAO_REDIRECT_URI: http://localhost:8080/api/auth/kakao/callback
      NAVER_CLIENT_ID: your-naver-client-id
      NAVER_CLIENT_SECRET: your-naver-client-secret
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:8080/api/auth/google/callback
      APPLE_CLIENT_ID: your-apple-client-id
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
